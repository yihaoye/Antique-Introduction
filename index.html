	<body>

	<div id="home"></div>


	<script>
	$( document ).ready(function() {
		$("#home").load("home.html"); 
	});

	function loadWiki(page) {
		$.getJSON("https://raw.githubusercontent.com/wiki/yihaoye/Wikimuseums/"+page+".md", function(data) {
			var data_string = data.toString();
		    document.getElementById("content").innerHTML = data_string;
		    console.log(data);
		    console.log(data_string);
		});
	}

	function process(d){
		document.getElementById("content").innerHTML = d;
	}

	</script>

	</body>
